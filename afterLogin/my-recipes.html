  <div class="container mt-4">

    <form id="recipeForm" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="title" class="form-control" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ—Ü–µ–ø—Ç–∞" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="time" class="form-control" placeholder="–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è (–º–∏–Ω)" required>
        </div>
        <div class="col-md-12">

        </div>

          <label class="form-label">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>

  <!-- –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ—Ü–µ–ø—Ç–æ–≤ -->
  <div class="container mt-5">
    <h2>–ú–æ–∏ —Ä–µ—Ü–µ–ø—Ç—ã</h2>
    <div id="myRecipesList" class="row"></div>
  </div>

  <footer class="text-center py-3 mt-5 bg-dark text-white">

  <script>
    function logout() {
      if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
        localStorage.removeItem('username');
        window.location.href = '/index.html';
      }
    }

    const form = document.getElementById('recipeForm');
    const myRecipesList = document.getElementById('myRecipesList');

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    let savedRecipes = JSON.parse(localStorage.getItem('myRecipes')) || [];
    window.addEventListener('DOMContentLoaded', () => {
      savedRecipes.forEach((recipe, index) => renderRecipe(recipe, index));
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = form.title.value;
      const time = form.time.value;
      const description = form.description.value;
      const file = form.image.files[0];

      if (!file) return alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');

      const reader = new FileReader();
      reader.onload = function(e) {
        const recipe = {
          title,
          time,
          description,
          image: e.target.result
        };

        savedRecipes.push(recipe);
        localStorage.setItem('myRecipes', JSON.stringify(savedRecipes));

        renderRecipe(recipe, savedRecipes.length - 1);
        form.reset();
      };
      reader.readAsDataURL(file);
    });

    // –í–∏–∑—É–∞–ª—å–Ω—ã–π –≤—ã–≤–æ–¥ —Ä–µ—Ü–µ–ø—Ç–∞
    function renderRecipe(recipe, index) {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="recipe-card">
          <button class="btn btn-sm btn-danger delete-btn" onclick="deleteRecipe(${index})">–£–¥–∞–ª–∏—Ç—å</button>
          <img src="${recipe.image}" alt="${recipe.title}" loading="lazy">
          <h5>${recipe.title}</h5>
          <p><strong>–í—Ä–µ–º—è:</strong> ${recipe.time} –º–∏–Ω</p>
          <p>${recipe.description}</p>
        </div>
      `;
      myRecipesList.appendChild(col);
    }

    function deleteRecipe(index) {
      if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ä–µ—Ü–µ–ø—Ç?')) {
        savedRecipes.splice(index, 1);
        localStorage.setItem('myRecipes', JSON.stringify(savedRecipes));
        location.reload();
      }
    }
  </script>
