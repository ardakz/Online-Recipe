  <!-- JS: –∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');

      if (!username) {
        alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É');
        return;
      }

      fetch(`/favorites/${username}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('favorites-list');
          container.innerHTML = '';

          if (!data.length) {
            container.innerHTML = '<p class="text-center">–ü–æ–∫–∞ –Ω–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ä–µ—Ü–µ–ø—Ç–æ–≤.</p>';
            return;
          }

          data.forEach(recipe => {
            const col = document.createElement('div');
            col.className = 'col-sm-6 col-md-4 col-lg-3';
            col.innerHTML = `
              <div class="card h-100 shadow-sm">
                <img src="${recipe.image}" class="card-img-top" alt="${recipe.title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${recipe.title}</h5>
                  <p class="card-text text-muted">–í—Ä–µ–º—è: ${recipe.time || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</p>
                  <button class="btn btn-danger mt-auto delete-btn" data-id="${recipe._id}">
                    <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å
                  </button>
                </div>
              </div>
            `;
            container.appendChild(col);
          });

          document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
              const recipeId = this.getAttribute('data-id');
              fetch(`/favorites/${recipeId}`, { method: 'DELETE' })
                .then(res => {
                  if (res.ok) {
                    this.closest('.col-sm-6').remove();
                  } else {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç');
                  }
                });
            });
          });
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ:', err);
          alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–±—Ä–∞–Ω–Ω–æ–µ');
        });
    });
  </script>

}
